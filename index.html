<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!--Side menu-->
	<link href="css/ionic.app.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
	<script src="js/routes.js"></script>
    <script src="js/directives.js"></script>
  
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
  
	<ion-side-menus enable-menu-with-back-views="false">
	  <!-- Original -->
	  <ion-side-menu-content>
		<!-- Original bar -->
		<ion-nav-bar class="bar-assertive custom-assertive-header header-shadow" align-title="center">
		  <ion-nav-back-button></ion-nav-back-button>
		  <ion-nav-title><img height="45" src="img/SuighSios-logo.png"></ion-nav-title>
		  <!-- Nav button -->
		  <ion-nav-buttons side="right">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
		  </ion-nav-buttons>
		</ion-nav-bar>
		<!-- Original content -->
		<!-- Do NOT remove -->
		<ion-nav-view></ion-nav-view>
	  </ion-side-menu-content>
	  
	  <!-- Side menu -->
	  <ion-side-menu side="right" id="side-menu">
		<!-- Content -->
		<ion-content padding="false" style="top:0px !important;" class="side-menu-right side-menu-gradient">
		  <div class="spacer" style="width: 268px; height: 36px;"></div>
		  <div class="profile-image">
			<img src="img/5iX6nVB8QhmhdOrj9sYD_busIcon.png" width="50%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
		  </div>
		  <h2 id="menu-heading1" style="color:#FFFFFF;font-weight:300;text-align:center;">Dear User</h2>
		  <div class="spacer" style="width: 268px; height: 19px;"></div>
		  <ion-list id="menu-list1">
			<ion-item class="item-icon-right  side-menu-item" id="menu-list-item1" ui-sref="tab.stopNumber" menu-close="">
			  <i class="icon ion-android-pin"></i>Stop number</ion-item>
			<ion-item class="item-icon-right  side-menu-item" id="menu-list-item2" ui-sref="tab.seats" menu-close="">
			  <i class="icon ion-android-bus"></i>Seats</ion-item>
			<ion-item class="item-icon-right  side-menu-item" id="menu-list-item3" ui-sref="tab.route" menu-close="">
			  <i class="icon ion-android-map"></i>Route map</ion-item>
			<ion-item class="item-icon-right  side-menu-item" id="menu-list-item4" ui-sref="tab.contact" menu-close="">
			  <i class="icon ion-ios-chatboxes-outline"></i>Contact us</ion-item>
		  </ion-list>
		</ion-content>
	  </ion-side-menu>
	</ion-side-menus>
  </body>
</html>

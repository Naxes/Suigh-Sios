<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
	<script src="js/routes.js"></script>
    <script src="js/directives.js"></script>
  
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
	<div>
		<ion-side-menus enable-menu-with-back-views="true" data-componentid="side-menu21">
			<ion-side-menu-content>
			<ion-nav-bar align-title="center" view-title="Hello" class="bar-light custom-assertive-header header-shadow">
				<ion-nav-back-button></ion-nav-back-button>
				<!--Side menu button-->
				<ion-nav-buttons side="right">
					<button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
				</ion-nav-buttons>
				<!--Title-->
				<ion-nav-title>
					<img height="45" src="img/SuighSios-logo.png">
				</ion-nav-title>
			</ion-nav-bar>
			
			<!--
			  The views will be rendered in the <ion-nav-view> directive below
			  Templates are in the /templates folder (but you could also
			  have templates inline in this html file if you'd like).
			-->
			
			<ion-nav-view></ion-nav-view>
			</ion-side-menu-content>
			
			
			<ion-side-menu side="right" id="side-menu21">
			  <ion-header-bar class="bar-stable">
				<div class="title">Menu</div>
			  </ion-header-bar>
			  <ion-content ng-controller="menuCtrl" padding="false" class="side-menu-right has-header route"></ion-content>
			</ion-side-menu>
		</ion-side-menus>
	</div>
  </body>
</html>
